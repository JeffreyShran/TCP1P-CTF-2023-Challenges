version: '3'
services:
    unsafe_safe:
        image: unsafe-safe
        container_name: unsafe-safe
        build: src/
        restart: always
        ports:
            - "1477:8000"
        read_only: true

networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.1.0/24
