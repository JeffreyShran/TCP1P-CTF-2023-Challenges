version: '3'

services:
  php-app:
    build:
      context: ./src
    ports:
      - "45679:80"
    volumes:
      - ./src:/var/www/html
    depends_on:
      - mysql-db

  mysql-db:
    image: mysql:8.0
    environment:
      MYSQL_USER: ctf
      MYSQL_PASSWORD: VeryRandomPassword
      MYSQL_DATABASE: bypassssss
      MYSQL_ROOT_PASSWORD: SuperRandomPassword
    ports:
      - "45680:3306"
    volumes:
      - ./database/db.sql:/docker-entrypoint-initdb.d/db.sql
